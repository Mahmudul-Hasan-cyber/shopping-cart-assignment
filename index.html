
<!DOCTYPE html>
<html>

<head>
 <title>Shopping Cart</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
 <link href="style.css" rel="stylesheet">
 
</head>

<body>

 <section id="main-page">
 <div class="container">
 <div class="cart">
 <div class="col-md-12 col-lg-10 mx-auto">
 <div id="cart-1" class="cart-item">
   <div class="row">
      <div class="col-md-7 center-item">
      <img src="images/product-1.png" alt="">
      <h5>iPhone 11 128GB Black</h5>
      </div>
     
      <div class="col-md-5 center-item">
      <div class="input-group number-spinner">
      <button id="minus-button" class="btn btn-default"><i class="fas fa-minus"></i></button>
      <input id="iphone-qty" type="text" class="form-control text-center" value="1">
      <button id="plus-button" class="btn btn-default"><i class="fas fa-plus"></i></button>
      </div>
      <h5>$<span id='iphone-price'>1219</span></h5>
      <img id="remove-btn-1" src="images/remove.png" alt="" class="remove-item">
      </div>
      </div>
 </div>

 <div id="cart-2" class="cart-item">
 <div class="row">
 <div class="col-md-7 center-item mx-auto">
 <img src="images/product-2.png" alt="">
 <h5>iPhone 11 Silicone Case - Black</h5>
 </div>
 <div class="col-md-5 center-item">
 <div class="input-group number-spinner">
 <button id='minus-btn-cover' class="btn btn-default"><i class="fas fa-minus"></i></button>
 <input id="cover-quantity" type="text" class="form-control text-center" value="1">
 <button id='plus-btn-cover' class="btn btn-default"><i class="fas fa-plus"></i></button>

 </div>
 <h5>$<span id="cover-price">59</span></h5>
 <img id="remove-btn-2" src="images/remove.png" alt="" class="remove-item">
 </div>
 </div>
 </div>

 <div class="cart-item">
 <div class="row">

 <div class="col-md-8">
 <h5>Subtotal: </h5>
 <h5>Tax:</h5>
 <h5>Total:</h5>
 </div>

 <div class="col-md-4 status">
 <h5>$<span id="subtotal">1278</span></h5>
 <h5>$<span id="tax">00</span></h5>
 <h5>$<span id="grand-total">1280</span></h5>
 </div>
 </div>
 </div>
 <div class="col-md-12 pt-4 pb-4">
 <button type="button" class="btn btn-success check-out" id="check-out">Check Out</button>
 </div>
 </div>
 </div>
 </div>
 </section>

<!-- Customer details -->
   <section id="customer-details" class="mt-5">
      <div class="container">
          <div class="bg-light p-5 border">
             <h2>Please fill the form</h2>
             <div class="form-group">
                 <label for="formGroupExampleInput">Name</label>
                 <input type="text" class="form-control" placeholder="Enter your full name">
             </div>
 
             <div class="form-group">
                 <label for="formGroupExampleInput">Email</label>
                 <input type="email" class="form-control" placeholder="Enter your email">
             </div>
             <div class="form-group">
                 <label for="formGroupExampleInput">Phone Number</label>
                 <input type="number" class="form-control" placeholder="Enter your phone number">
             </div>
             <div class="form-group">
                 <label for="formGroupExampleInput">Full Address</label>
                 <input type="text" class="form-control" placeholder="Enter your full address">
             </div>
             <button class="btn btn-success" id="submit">Submit</button>
          </div>
      </div>
 
     </section>
     <section id="thank-you">
      <img src= "images/thanks.png" alt="">
     </section>

     <script src="script.js"></script> 
</body>
</html>
